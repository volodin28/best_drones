{% extends "base.html" %}

{% block title %}
    {{ object.name }}
{% endblock title %}

{% block content %}
    <div class="container mt-4">
        <h1>{{ object.name }}</h1>
        <p class="fw-bold fs-4">${{ object.price }}</p>
        <p>{{ object.description }}</p>
        <p class="fw-bold">In stock: {{ object.stock }}</p>
    </div>
{% endblock content %}
