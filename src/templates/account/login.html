{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>Login</h2>
    <form method="post" class="login">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a></p>
  </div>
{% endblock %}
